<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Just Goon | Official Portal</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="site-wrapper">

    <canvas id="particle-canvas" class="background-engine"></canvas>

    <header class="social-hero-container">
        <div class="content-shield">
            <h1 class="hero-main-title">Follow the Twitch</h1>
            <p class="hero-sub-text">Join the community live at the link below</p>
            
            <nav class="social-link-hub">
                <a href="https://www.twitch.tv/benjamindsharpe" target="_blank" class="hub-btn twitch-primary" id="main-twitch-btn">
                    <i class="fab fa-twitch"></i>
                    <span class="hub-btn-label">Follow Benjamin Sharpe</span>
                </a>

                </nav>
        </div>
    </header>

    <main class="feature-block team-showcase-section">
        <div class="feature-shield">
            <div class="feature-header-group">
                <h2 class="feature-title">Meet the team</h2>
                <div class="title-accent-underline"></div>
            </div>
            
            <div class="feature-interaction-area">
                <div class="portrait-link-wrapper" id="team-cta-target">
                    <a href="https://viper-open-centrally.ngrok-free.app" target="_blank" class="feature-link-image">
                        <img src="images/chat.png" alt="Arthur's Playground" class="team-dynamic-portrait">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-discovery-portal" id="footer-engine">
        
        <div class="portal-reveal-layer" id="reveal-trigger-action">
            <p class="reveal-message">Can't Make Up Your Mind? Use Ai Find</p>
            <span class="reveal-instruction">(Click to Expand Feature)</span>
        </div>
        
        <div class="portal-hidden-interface" id="ai-ui-container">
            <h3 class="portal-title-small">AI Randomizer Discovery</h3>
            <div class="portal-button-wrapper">
                <div class="discovery-trigger-btn" id="execute-discovery">
                    <img src="images/button.png" alt="AI Action Button" class="portal-asset-image">
                </div>
            </div>
            <p class="portal-fine-print">Warning: This will launch a random portal in a new browser tab.</p>
        </div>

    </footer>

    <div id="tinder-heart" class="kinetic-heart-element" title="Portal to Tinder">
        <i class="fas fa-heart"></i>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
