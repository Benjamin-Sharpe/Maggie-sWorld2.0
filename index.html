<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Fitness Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>👑 Luxury Fitness & Wellness Planner</h1>
        <p class="subtitle">Your structured, science-backed journey to looking and feeling incredible.</p>

        <form id="planner-form">
            <label for="current-weight">💖 Current Weight (lbs):</label>
            <select id="current-weight"></select>

            <label for="goal-loss">🎯 Goal Weight Loss Per Week:</label>
            <select id="goal-loss">
                <option value="0.5">0.5 lbs</option>
                <option value="1">1 lb</option>
            </select>

            <label for="wake-time">🌅 Wake-Up Time:</label>
            <input type="time" id="wake-time" required>

            <label for="work-start">🏛️ Work Start Time:</label>
            <input type="time" id="work-start" required>

            <label for="break1">☕ First Break Time:</label>
            <input type="time" id="break1" required>

            <label for="lunch-time">🍽️ Lunch Time:</label>
            <input type="time" id="lunch-time" required>

            <label for="break2">🍵 Second Break Time:</label>
            <input type="time" id="break2" required>

            <label for="work-end">🌙 Work End Time:</label>
            <input type="time" id="work-end" required>

            <button type="button" id="calculate">✨ Generate My Custom Plan</button>
        </form>

        <div id="output">
            <h2>🌟 Your Science-Backed Weight Loss Plan</h2>
            <h3>🔥 Your Daily Caloric Goal:</h3>
            <p id="calorie-goal"></p>

            <h3>🍽️ Meal Plan Suggestions</h3>
            <p id="meals"></p>

            <h3>💧 Hydration Plan</h3>
            <p id="water"></p>

            <h3>🏋️ Exercise Plan</h3>
            <p id="exercise"></p>

            <h3>📚 Science-Backed Tips & Studies</h3>
            <ul id="resources"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
